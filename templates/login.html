{% extends './base/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<h3 style="text-align: center; margin-bottom: 30px;">Login</h3>
<form action="{% url 'login' %}" method="POST" style="width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Login" class="btn btn-warning" style="width: 100%; margin-top: 15px;">
</form>

{% endblock %}
