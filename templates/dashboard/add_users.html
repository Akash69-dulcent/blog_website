{% extends '../base/base.html' %}

{% block content %}
<div class="row">
    <!-- leftside -->
    {% include './leftsidebar.html'%}
    {% load crispy_forms_tags %}
    <!-- Rightside -->
    <div class="col-md-9">
        <h3>Add New User</h3>
        <form action="{% url 'add_users' %}" method="POST" style="width: 500px;" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-warning">submit</button>
        </form>
        
    </div>
</div>
{% endblock %}
