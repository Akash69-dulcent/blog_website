{% extends '../base/base.html' %}

{% block content %}
<div class="row">
    <!-- leftside -->
    {% include './leftsidebar.html'%}
    <!-- Rightside -->
    <div class="col-md-9">
        <h3>Add Category</h3>
        <div class="text-right">
            <a href="{% url 'add_categories' %}" class="btn btn-dark text-light float-right mb-2">Add Category</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr> 
                    <th>id</th>
                    <th>Category_name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in categories %}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <td>{{cat.category_name}}</td>
                    <td>{{cat.created_at}}</td>
                    <td>{{cat.updated_at}}</td>
                    <td>
                        <a href="{% url 'edit_categories' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                        <a href="{% url 'delete_categories' cat.id %}"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody> 
        </table>
    </div>
</div>
{% endblock %}
